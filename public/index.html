<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>WebChat</title>
  <link rel="stylesheet" href="Style.css">
</head>
<body>

  <!-- ==================== LOGIN & REGISTER ==================== -->
  <div id="authContainer">
    <h2>WebChat Login</h2>
    <input type="text" id="loginUsername" placeholder="Gebruikersnaam">
    <input type="password" id="loginPassword" placeholder="Wachtwoord">
    <button id="loginBtn">Inloggen</button>
    <hr style="margin: 20px 0; border: 0; border-top: 1px solid #555;">
    <h2>Account maken</h2>
    <input type="text" id="registerUsername" placeholder="Gebruikersnaam">
    <input type="password" id="registerPassword" placeholder="Wachtwoord">
    <button id="registerBtn">Registreren</button>
  </div>

  <!-- ==================== CHAT MAIN ==================== -->
  <div id="chatContainer" style="display:none;">
    <!-- HEADER -->
    <header>
      <h1>Welkom bij WebChat</h1>
      <button id="logoutBtn">Uitloggen</button>
    </header>

    <!-- SIDEBAR (links) -->
    <div id="sidebar">
      <button id="gamesBtn">🎮 Games</button>
    </div>

    <!-- CHAT BOX -->
    <div id="chatBox"></div>

    <!-- INPUT BAR -->
    <div id="inputBar">
      <input type="text" id="chatInput" placeholder="Typ hier om in de chat te praten...">
      <button id="sendBtn">Verstuur</button>
      <div id="uploadContainer">
        <label for="fileUpload">📎</label>
        <input type="file" id="fileUpload" multiple>
        <button id="sendFileBtn">Bestand versturen</button>
      </div>
      <button id="voiceRecordBtn">🎤</button>
    </div>

    <!-- FRIENDS + ADMIN (rechts) -->
    <div id="friendsPanel">
      <h3>Vrienden</h3>
      <div id="friendRequests">
        <h4>Verzoeken</h4>
        <div id="requestList"></div>
      </div>
      <div id="friendsList">
        <h4>Chats</h4>
        <div id="friendListContainer"></div>
      </div>
      <div id="groupsPanel">
        <h4>Groepen</h4>
        <div id="groupListContainer"></div>
      </div>
      <div id="adminDropdown" style="display:none;">
        <h4>Admin Panel</h4>
        <input type="text" id="banUser" placeholder="Gebruiker schorsen">
        <input type="number" id="banDays" placeholder="Dagen">
        <input type="number" id="banHours" placeholder="Uren">
        <input type="number" id="banMinutes" placeholder="Minuten">
        <button id="banBtn">Schorsen</button>
        <input type="text" id="unbanUser" placeholder="Gebruiker vrijgeven">
        <button id="unbanBtn">Vrijgeven</button>
      </div>
    </div>
  </div>

  <!-- ==================== CALL OVERLAY ==================== -->
  <div id="callOverlay">
    <video id="remoteVideo" autoplay></video>
    <video id="localVideo" autoplay muted></video>
    <div id="callControls">
      <button id="endCallBtn">Ophangen</button>
      <button id="toggleMicBtn">Mic uit/aan</button>
      <button id="toggleCamBtn">Camera uit/aan</button>
    </div>
  </div>

  <!-- ==================== NOTIFICATIONS ==================== -->
  <div id="notifications"></div>

  <!-- ==================== SCRIPTS ==================== -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>

</body>
</html>
