<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>WebChat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        form {
            margin: 10px;
        }
        #chat-section {
            width: 400px;
            border: 1px solid #333;
            padding: 10px;
            background: #1e1e1e;
            border-radius: 8px;
        }
        #messages {
            list-style: none;
            padding: 0;
            height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        #messages li {
            margin: 5px 0;
            padding: 5px;
            background: #2a2a2a;
            border-radius: 4px;
        }
        input, button {
            padding: 8px;
            border-radius: 4px;
            border: none;
        }
        button {
            background: #6200ee;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #3700b3;
        }
    </style>
</head>
<body>
    <h1>Welkom bij WebChat</h1>

    <!-- Registreren -->
    <form id="register-form">
        <input id="reg-username" type="text" placeholder="Gebruikersnaam" required>
        <input id="reg-password" type="password" placeholder="Wachtwoord" required>
        <button type="submit">Account maken</button>
    </form>

    <!-- Inloggen -->
    <form id="login-form">
        <input id="log-username" type="text" placeholder="Gebruikersnaam" required>
        <input id="log-password" type="password" placeholder="Wachtwoord" required>
        <button type="submit">Inloggen</button>
    </form>

<button id="mode-toggle">Toggle Mode</button>

    <!-- Chat -->
    <div id="chat-section" style="display:none;">
        <ul id="messages"></ul>
        <form id="chat-form">
            <input id="message" autocomplete="off" placeholder="Typ hier..." required>
            <button type="submit">Verstuur</button>
        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
