<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>WebChat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Style.css">
</head>
<body>
  <!-- Update log dropdown links -->
  <div id="update-log-container">
    <button id="update-log-toggle">📜 Updates</button>
    <div id="update-log-content">
      <ul>
        <li>Admin toegevoegd</li>
        <li>Bannen en berichten verwijderen kunnen admins</li>
        <li>Games en rekenspelletje komen eraan!</li>
      </ul>
    </div>
  </div>

  <!-- Admin panel -->
  <div id="admin-panel" style="display:none;">
    <h2>🔧 Admin panel</h2>
    <input id="suspend-user" type="text" placeholder="Gebruikersnaam schorsen">
    <input id="suspend-minutes" type="number" placeholder="Minuten (0 = permanent)">
    <button id="suspend-btn">Schors</button>
    <input id="unsuspend-user" type="text" placeholder="Gebruiker vrijgeven">
    <button id="unsuspend-btn">Vrijgeven</button>
  </div>

  <!-- Login -->
  <div id="login-container">
    <h2>Login</h2>
    <input id="login-username" type="text" placeholder="Gebruikersnaam">
    <input id="login-password" type="password" placeholder="Wachtwoord">
    <button id="login-btn">Login</button>

    <h2>Account maken</h2>
    <input id="register-username" type="text" placeholder="Gebruikersnaam">
    <input id="register-password" type="password" placeholder="Wachtwoord">
    <button id="register-btn">Registreer</button>
  </div>

  <!-- Chat container -->
  <button id="logout-btn">Uitloggen</button>
  <div id="chat-container" style="display:none;">
    <div id="chat-section">
      <div id="thread-header" style="display:none;">
        <button id="back-to-main">← Terug naar algemene chat</button>
        <span id="thread-title"></span>
      </div>

      <ul id="messages"></ul>

      <form id="chat-form" autocomplete="off">
        <input id="message" type="text" placeholder="Typ hier je bericht..." required>
        <button type="submit">Verstuur</button>
      </form>

      <div class="extra-tools">
        <div class="photo-row">
          <label for="photo-input">📷 Foto:</label>
          <input type="file" id="photo-input" accept="image/*">
          <button id="photo-send-btn" style="display:none;">Versturen</button>
        </div>
        <div class="record-row">
          <button id="record-btn">🎤 Opnemen</button>
        </div>
      </div>
    </div>

    <aside id="friends-section" style="display:none;">
      <h3>Verzoeken</h3>
      <div id="requests-list"></div>

      <h3>Chats</h3>
      <div class="friend-add">
        <input id="add-friend-username" type="text" placeholder="Gebruikersnaam toevoegen">
        <button id="add-friend-btn">Verstuur verzoek</button>
      </div>

      <ul id="friends-list"></ul>
    </aside>
  </div>

  <!-- fullscreen viewer -->
  <div id="fullscreen-viewer" style="display:none;">
    <img id="fullscreen-img" src="" alt="preview">
  </div>

  <!-- notifications -->
  <div id="notification"></div>
  <div id="friend-request-popup"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
