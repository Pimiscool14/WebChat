<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WebChat</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="loginScreen">
  <h2>Welkom bij WebChat</h2>
  <input type="text" id="username" placeholder="Gebruikersnaam">
  <button id="loginBtn">Inloggen</button>
</div>

<div id="chatScreen" class="hidden">
  <div id="topBar">
    <span id="welcomeUser"></span>
    <button id="logoutBtn">Uitloggen</button>
  </div>

  <div id="friendsSection">
    <h3>Vrienden</h3>
    <ul id="friendsList"></ul>
    <h3>Verzoeken</h3>
    <ul id="friendRequests"></ul>
  </div>

  <div id="chatSection">
    <div id="generalChat">
      <h3>Algemene Chat</h3>
      <div id="messages"></div>
      <input type="text" id="messageInput" placeholder="Typ een bericht...">
      <button id="sendBtn">Verstuur</button>
    </div>

    <div id="privateChat" class="hidden">
      <h3>Privéchat met <span id="privateUser"></span></h3>
      <div id="privateMessages"></div>
      <input type="text" id="privateInput" placeholder="Typ een bericht...">
      <button id="privateSendBtn">Verstuur</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
