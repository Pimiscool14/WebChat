<div id="main">
  <!-- Chatbox -->
  <div id="chat">
    <div id="messages"></div>
    <div id="message-box">
      <input id="message-input" placeholder="Typ hier om in de chat te praten">
      <button id="send-btn">Verstuur</button>
    </div>

    <div id="upload-section">
      <input type="file" id="file-input">
      <button id="send-file-btn">📁 Verstuur bestand</button>
    </div>

    <div id="voice-section">
      <button id="voice-btn">🎤 Spraakbericht</button>
    </div>

    <div id="games-section">
      <button id="games-btn">🎮 Games</button>
    </div>
  </div>

  <!-- Friends/Groups -->
  <div id="sidebar">
    <h3>Vrienden</h3>
    <div id="friend-requests"></div>
    <div id="friends"></div>

    <h3>Chats</h3>
    <div id="private-chats"></div>

    <h3>Groepen</h3>
    <div id="groups"></div>
  </div>
</div>

<!-- Admin panel -->
<div id="admin-panel" style="display:none;">
  <h3>Admin Panel</h3>
  <input id="ban-username" placeholder="Gebruikersnaam">
  <input id="ban-days" type="number" placeholder="Dagen">
  <input id="ban-hours" type="number" placeholder="Uren">
  <input id="ban-minutes" type="number" placeholder="Minuten">
  <button id="ban-btn">Schorsen</button>
  <input id="unban-username" placeholder="Gebruiker vrijgeven">
  <button id="unban-btn">Vrijgeven</button>
</div>
