<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <title>WebChat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Style.css">
</head>
<body>
  <h1>Welkom bij WebChat</h1>

  <div id="loginForm">
    <input type="text" id="username" placeholder="Gebruikersnaam">
    <input type="password" id="password" placeholder="Wachtwoord">
    <button id="loginBtn">Login</button>
    <button id="registerBtn">Registreer</button>
  </div>

  <div id="chatContainer" style="display:none;">
    <button id="logoutBtn">Uitloggen</button>
    <div id="messages" class="messages"></div>
    <input type="text" id="messageInput" placeholder="Typ hier...">
    <button id="sendBtn">Verstuur</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
